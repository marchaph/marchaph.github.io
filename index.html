<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder
                color="yellow" position="0 1 -5" radius="0.5" height="1"
                animation="
                    property: position;
                    from: 0 1 -5;
                    to: 0 4 -5;
                    loop: true;
                    dir: alternate;
                    dur: 500;
                "
                animation__2="
                    property: scale;
                    from: 1 1 1;
                    to: 0 0 0;
                    startEvents:click;"
                >
            </a-cylinder>

            <a-box color="red" position="-2 5 -5" height="1" width="1" depth="1"
                animation="
                    property: position;
                    from: -2 5 -5;
                    to: 2 5 -5;
                    loop: true;
                    dir: alternate;
                    dur: 750;"

                  animation__2="
                    property: scale;
                    from: 1 1 1;
                    to: 0 0 0;
                    startEvents: click;
                "></a-box>
            <a-plane
                width="20"
                height="20"
                color="teal"
                rotation="-90 0 0"
            ></a-plane>
            
            <a-sky color="#EEEEEE"></a-sky>
            
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
